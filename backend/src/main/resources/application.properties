# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/hotel_kalsubai?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwt.secret=hotelKalsubaiSecretKey2024!@#$%^&*()_+
app.jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=8080

# CORS Configuration
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Social Login Configuration
google.client.id=your-google-client-id
google.client.secret=your-google-client-secret
facebook.app.id=your-facebook-app-id
facebook.app.secret=your-facebook-app-secret

# SMS Configuration (Twilio example)
twilio.account.sid=your-twilio-account-sid
twilio.auth.token=your-twilio-auth-token
twilio.phone.number=your-twilio-phone-number

# Logging
logging.level.com.hotelkalsubai=DEBUG
logging.level.org.springframework.security=DEBUG